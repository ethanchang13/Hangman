<!doctype html>
<html lang="en">

<head>
    <title>Shamrock Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">&#9752; Shamrock Hangman &#9752;</h1>
            </div>
        </div>

        <div id="difficultySelection" class="row mb-4"> <!-- remove this d-none -->
            <div class="col-12">
                <h3>Select Difficulty</h3>
            </div>
            <div class="col-12 d-flex justify-content-center gap-3 flex-wrap">
                <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
                <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
                <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
            </div>
        </div>

        <div id="difficultyBox" class="row d-none"> <!-- add d-none here -->
            <div class="col-12">
                <div class="mt-3 p-3 fw-bold"></div>
            </div>
        </div>

        <div id="gameArea" class="row mt-4 d-none"> <!-- add d-none here -->
            <div class="col-12">
                <h2 id="wordDisplay" class="mb-3">_ _ _ _ _</h2>
            </div>
            <div class="col-12 mb-3">
                <div class="d-flex justify-content-center gap-2">
                    <input type="text" id="letterInput" maxlength="1" class="form-control w-auto"
                        placeholder="Enter a Letter">
                    <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
                </div>
            </div>
            <div class="col-12">
                <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>
            </div>
            <div class="col-12">
                <img src="img/image6.jpg" alt="" id="shamrock" class="shamrock-img img-fluid">
            </div>
            <div class="col-12 mt-4">
                <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <audio id="correctsound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrongsound" src="sounds/wrong.mp3" preload="auto"></audio>
</body>

</html>
